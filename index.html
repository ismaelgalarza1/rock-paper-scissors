<!DOCTYPE html>
<html land="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <title>Rock, Paper, Scissors</title>
  <header class="header">
    <h1 class="game-title">Rock, Paper, Scissor Game!</h1>
  </header>
  <body>
    <div class="display">display</div>
    <!--score-box for player text and score-->

    <div class="container-text">
      <div class="score-box1">
        <h4>Player's Choice</h4>
        <div class="img-choice"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></div>
        <div class="playerText" id="player-text">Player:</div>
        <div class="playerScore" id="player-score">Score:</div>
      </div>

      <!--score-box for computer text and score-->

      <div class="score-box2">
        <h4>Computer's Choice</h4>
        <div class="img-choice2"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></div>
        <div class="compText" id="computerText">Computer:</div>
        <div class="compScore" id="computerScore">Score</div>
      </div>
    </div>
    

    <div class="winner">WHO WILL WIN?</div>

    <!-- container with all the buttons-->
    <div class="container-buttons">
      <button id="rockBtn">Rock</button>
      <button id="paperBtn">Paper</button>
      <button id="scissorBtn">Scissors</button>
    </div>

    <script src="app.js"></script>
  </body>
  <footer class="footer">Copyright &copy 2022 Ismaelgalarza1<i class="fa fa-github" aria-hidden="true"></i></footer>
</html>
