<!DOCTYPE html>
<html land="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <title>Rock, Paper, Scissors</title>
  <body>
    <h1>Rock, Paper, Scissor Game!</h1>

    <div class="display"></div>

    <!--container for players -->

    <div class="container-text">
      <div class="playerText">Player: </div>
      <div class="img1" placeholder=" Placeholder"><h4>Player's Choice</h4></div>
      <div class="img2" placeholder=" Placeholder"><h4>Computer's Choice</h4></div>
      <div class="compText">Computer: </div>
    </div>
    <!--container for computer text and score-->

    <div class="container-comp">
      <div class="playerScore"></div>
      <div class="compScore"></div>
    </div>

    <div class="winner">WHO WILL WIN?</div>

    <!-- container with all the buttons-->
    <div class="container-buttons">
      <button id="rockBtn">Rock</button>
      <button id="paperBtn">Paper</button>
      <button id="scissorBtn">Scissors</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
